<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      window.Flourish = {};
    </script>
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Source Sans Pro', sans-serif;
      }
      #wrap {
        width: 50vw;
        margin: auto;
      }

      h2 {
        padding: 1.5rem;
        margin: 0;
        color: #999;
        background: #eee;
        font-weight: 100;
      }

      .chart {
        margin: 1rem;
        border: 1px solid #eee;
        box-shadow: 2px 2px 20px rgb(0 0 0 / 10%);
      }

      .flourish-embed {
        padding: 1.5rem;
      }
    </style>
    <title>Analytics</title>
  </head>
  <body>
    <div id="wrap">
      <div id="vis" class="chart">
        <h2>Visualisation example</h2>
        <div
          class="flourish-embed flourish-chart"
          data-src="visualisation/11358750?932"
        ></div>
      </div>
      <div id="story" class="chart">
        <h2>Story example</h2>
        <div class="flourish-embed" data-src="story/1701638?932"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
